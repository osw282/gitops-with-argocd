apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/osw282/gitops-with-argocd.git
    targetRevision: experimenting-with-argocd
    path: gitops-with-argocd/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-namespace

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true